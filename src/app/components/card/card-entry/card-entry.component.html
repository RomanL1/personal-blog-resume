<div
  class="flex flex-col h-full bg-white shadow-lg rounded-lg overflow-hidden dark:bg-gray-600 border-2 border-gray-200 dark:border-gray-500 animHidden">
  <div class="p-4 flex-grow">
    <div class="flex items-center mb-2">
      @if (!imageSrc) {
        <svg xmlns="http://www.w3.org/2000/svg" [class]="classes()" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="path"/>
        </svg>
      } @else {
        <img class="flex-shrink-0 w-7 h-7 rounded-full border-2 border-gray-200 dark:border-gray-500 bg-white p-0.5"
             height="28" width="28" data-src="{{imageSrc}}" [alt]="imageAlt" [src]="imageSrc">
      }
      <h3 class="text-md font-semibold text-black dark:text-white ml-2">{{ title }}</h3>
    </div>
    <p class="text-gray-800 dark:text-gray-200">
      <ng-content></ng-content>
    </p>
  </div>
</div>
