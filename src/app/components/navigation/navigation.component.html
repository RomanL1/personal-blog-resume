<nav class="bg-white dark:bg-gray-800 shadow-md">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 relative">
      <div class="flex items-center w-full">
        <img src="/favicon.ico" class="w-10 h-10 mr-6">
        <a href="/" class="text-gray-900 dark:text-white font-bold text-lg">RL</a>
        <div class="absolute left-1/2 transform -translate-x-1/2 z-0">
          <div class="flex items-center justify-items-center space-x-4 mx-auto w-full">
            @for (item of navItems; track item) {
              <a [routerLink]="item.path"
                 [routerLinkActiveOptions]="{exact: true}"
                 routerLinkActive="text-gray-900 dark:text-white bg-gray-200 dark:bg-gray-700"
                 class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium mx-auto">
                {{ item.label }}
              </a>
            } @empty {
            }
          </div>
        </div>
      </div>
      <div class="flex-shrink-0">
        <app-dark-mode-toggle></app-dark-mode-toggle>
      </div>
    </div>
  </div>
</nav>
